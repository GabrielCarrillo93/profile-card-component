<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <header class="col-4">
    <div class="profile"><img src="images/image-victor.jpg" alt="Victor"></div>
  </header>
  
  <main class="col-4">
    <section class="col-12">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p>London</p>
    </section>

    <section class="col-4">
      <h2>80K</h2>
      <p class="stats">Followers</p>
    </section>

    <section class="col-4">
      <h2>803K</h2>
      <p class="stats">Likes</p>
    </section>

    <section class="col-4">
      <h2>1.4K</h2>
      <p class="stats">Photos</p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielCarrillo93">Gabriel Ivan Carrillo</a>.
  </footer>
</body>
</html>
